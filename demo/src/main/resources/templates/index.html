<!DOCTYPE html>
<html lang="sq" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #f8f9fa;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">E-Commerce</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/cart">🛒 Shporta</a>
        </div>
    </div>
</nav>


<div class="hero">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Mirë se vini në dyqanin tonë online</h1>
        <p class="lead mb-4">Zgjidhni nga koleksioni ynë i produkteve cilësore</p>
        <a href="/shop" class="btn btn-primary btn-lg">Fillo Blerjen</a>
    </div>
</div>

<div class="container mb-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="feature-icon">🚚</div>
            <h3>Transport i Shpejtë</h3>
            <p>Dërgesa në të gjithë Kosovën</p>
        </div>
        <div class="col-md-4">
            <div class="feature-icon">⭐</div>
            <h3>Produkte Cilësore</h3>
            <p>Zgjedhje të kujdesshme të produkteve</p>
        </div>
        <div class="col-md-4">
            <div class="feature-icon">💳</div>
            <h3>Pagesa të Sigurta</h3>
            <p>Transaksione të sigurta online</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
